apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: productivity
  labels:
    app: freshrss
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      containers:
      - name: freshrss
        image: freshrss/freshrss:latest
        ports:
        - containerPort: 80
        env:
        - name: TZ
          value: "America/Toronto"
        - name: CRON_MIN
          value: "*/15"
        volumeMounts:
        - name: data
          mountPath: /var/www/FreshRSS/data
        - name: extensions
          mountPath: /var/www/FreshRSS/extensions
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: freshrss-data
      - name: extensions
        persistentVolumeClaim:
          claimName: freshrss-extensions