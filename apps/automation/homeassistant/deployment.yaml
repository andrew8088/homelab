apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: automation
  labels:
    app: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate  # HA doesn't like multiple instances
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      # hostNetwork: true  # HA needs host network for device discovery
      containers:
      - name: homeassistant
        image: ghcr.io/home-assistant/home-assistant:stable
        ports:
        - containerPort: 8123
        env:
        - name: TZ
          value: "America/Toronto"
        - name: HASS_HTTP_REVERSE_PROXY
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: ha-config
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homeassistant-config
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: ha-config
        configMap:
          name: homeassistant-config
