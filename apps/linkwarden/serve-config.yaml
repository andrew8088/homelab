apiVersion: v1
kind: ConfigMap
metadata:
  name: tailscale-serve-config
  namespace: linkwarden
data:
  serve.json: |
    {
      "TCP": {
        "443": {
          "HTTPS": true
        }
      },
      "Web": {
        "linkwarden.twin-barley.ts.net:443": {
          "Handlers": {
            "/": {
              "Proxy": "http://127.0.0.1:3000"
            }
          }
        }
      }
    }