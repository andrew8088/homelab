apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale
  namespace: maybe
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: maybe
  name: tailscale
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale
  namespace: maybe
subjects:
- kind: ServiceAccount
  name: tailscale
  namespace: maybe
roleRef:
  kind: Role
  name: tailscale
  apiGroup: rbac.authorization.k8s.io
