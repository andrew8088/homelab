apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: infrastructure
spec:
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: 80
  - name: websecure
    port: 443
    targetPort: 443
  - name: dashboard
    port: 8080
    targetPort: 8080
  type: ClusterIP
